<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="title">
        <p>Site Title</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">one</a></li>
          <li><a href="#">two</a></li>
          <li><a href="#">three</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>Site Title</h1>
        <p class="tagline">This is the cool tagline.</p>
      </div>
      <div class="row">
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <h2>This is a heading</h2>
        </div>
      </div>
      <div class="sectionbreak">
        <p>This is a new paragraph.</p>
      </div>
      <div class="col">
        <img src="" alt="">
      </div>
      <div class="col">
        <h2>This is a new heading</h2>
        <p> this is a new Paragraph.</p>
      </div>
    </main>
    <footer>
      <p>This site was edited by Tim</p>
    </footer>
  </body>
</html>
